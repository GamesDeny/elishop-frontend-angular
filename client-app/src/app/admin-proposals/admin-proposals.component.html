<div *ngIf="showLoading; else showTable">
  <app-loading-spinner></app-loading-spinner>
</div>

<ng-template #showTable>
  <p-table #props [value]="proposte" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Data</th>
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Quantit√†</th>
        <th>Prezzo proposto</th>
        <th>Effettuata da</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proposta>
      <tr>
        <td>{{ proposta.submissionDate }}</td>
        <td>{{ proposta.nome }}</td>
        <td>
          <button
            pButton
            pRipple
            class="p-button-primary"
            label="Mostra descrizione"
            (click)="showProposta(proposta)"
          ></button>
        </td>
        <td>{{ proposta.quantita }}</td>
        <td>{{ proposta.prezzoProposto | currency: "EUR" }}</td>
        <td *ngIf="proposta.utente">{{ proposta.utente.username }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-check"
            class="p-button-rounded p-button-success p-mr-2"
            pTooltip="Accetta proposta"
            (click)="accetta(proposta)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-times"
            class="p-button-rounded p-button-danger p-mr-2"
            pTooltip="Rifiuta proposta"
            (click)="rifiuta(proposta)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>

<!--Descrizione proposta-->
<p-dialog
  [header]="selectedProposta.nome"
  [(visible)]="descrizione"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  *ngIf="selectedProposta"
>
  <p>{{ selectedProposta.descrizione }}</p>
</p-dialog>

<!--Accettazione proposta-->
<p-dialog
  [header]="selectedProposta.nome"
  [(visible)]="accettazione"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  *ngIf="selectedProposta"
>
  <ng-template pTemplate="content">
    <form [formGroup]="formAccettazione">
      <div class="p-fluid">
        <div class="p-field">
          <label for="categoria">Categoria</label>
          <p-dropdown
            [options]="categorie"
            optionLabel="nome"
            formControlName="categoria"
          ></p-dropdown>
          <br />
          <p-inplace closable="closable" [style]="{ 'min-height': '33px' }">
            <ng-template pTemplate="display"> Nuova categoria </ng-template>
            <ng-template pTemplate="content">
              <input type="text" formControlName="nuovaCategoria" pInputText />
              <button
                pButton
                pRipple
                icon="pi pi-check"
                class="p-button-rounded p-button-success p-mr-2"
                pTooltip="Conferma"
                (click)="nuovaCategoria()"
              ></button>
            </ng-template>
          </p-inplace>
          <span class="disponibile" *ngIf="categoriaAggiunta"
            >Categoria aggiunta</span
          >
        </div>
        <br />
        <div class="p-field">
          <label for="image">URL Immagine</label>
          <input type="text" pInputText formControlName="image" />
        </div>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Annulla"
      icon="pi pi-times"
      class="p-button-text"
      (click)="accettazione = false"
    ></button>
    <button
      pButton
      pRipple
      label="Accetta proposta"
      icon="pi pi-check"
      class="p-button-text"
      (click)="confermaAccettazione()"
    ></button>
  </ng-template>
</p-dialog>

<!--Rifiuto proposta-->
<p-dialog
  [header]="selectedProposta.nome"
  [(visible)]="rifiuto"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  *ngIf="selectedProposta"
>
  <ng-template pTemplate="content">
    <form [formGroup]="formRifiuto">
      <div class="p-fluid">
        <div class="p-field">
          <label for="motivoRifiuto">Motivo rifiuto</label>
          <textarea
            id="motivoRifiuto"
            pInputTextarea
            formControlName="motivoRifiuto"
          ></textarea>
        </div>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Annulla"
      icon="pi pi-times"
      class="p-button-text"
      (click)="accettazione = false"
    ></button>
    <button
      pButton
      pRipple
      label="Rifiuta proposta"
      icon="pi pi-check"
      class="p-button-text"
      (click)="confermaRifiuto()"
    ></button>
  </ng-template>
</p-dialog>
