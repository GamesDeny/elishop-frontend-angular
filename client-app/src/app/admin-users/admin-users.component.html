<div *ngIf="showLoading; else showTable">
  <app-loading-spinner></app-loading-spinner>
</div>

<ng-template #showTable>
  <p-table
    #tabUtenti
    [value]="utenti"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'nome',
      'cognome',
      'username',
      'mail',
      'siglaResidenza'
    ]"
    dataKey="id"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="tabUtenti.filterGlobal($event.target.value, 'contains')"
            placeholder="Cerca utente"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Username</th>
        <th>Data di nascita</th>
        <th>Sigla residenza</th>
        <th>Ruolo</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-utente>
      <tr>
        <td>{{ utente.nome }}</td>
        <td>{{ utente.cognome }}</td>
        <td>{{ utente.username }}</td>
        <td>{{ utente.dataNascita }}</td>
        <td>{{ utente.siglaResidenza }}</td>
        <td>
          <p-tag
            *ngIf="utente.isAdmin"
            severity="warning"
            value="Amministratore"
          ></p-tag>
          <p-tag
            *ngIf="!utente.isAdmin"
            severity="success"
            value="Standard"
          ></p-tag>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning p-mr-2"
            (click)="modificaUtente(utente)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>

<!--Pannello modifica-->
<p-dialog
  [(visible)]="modifica"
  [style]="{ width: '450px' }"
  header="Modifica Utente"
  styleClass="p-fluid"
  *ngIf="utenteSelezionato"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="nome">Nome</label>
      <input
        type="text"
        pInputText
        id="nome"
        [(ngModel)]="utenteSelezionato.nome"
      />
    </div>
    <div class="p-field">
      <label for="cognome">Cognome</label>
      <input
        type="text"
        pInputText
        id="cognome"
        [(ngModel)]="utenteSelezionato.cognome"
      />
    </div>
    <div class="p-field">
      <label for="mail">Mail</label>
      <input
        type="text"
        pInputText
        id="mail"
        [(ngModel)]="utenteSelezionato.mail"
      />
    </div>
    <br />
    <div class="p-field">
      <label for="username">Username</label>
      <input
        type="text"
        pInputText
        id="username"
        [(ngModel)]="utenteSelezionato.username"
      />
    </div>
    <div class="p-field">
      <label for="dataNascita" class="form-label">Data di nascita</label>
      <input
        type="text"
        pInputText
        id="dataNascita"
        [(ngModel)]="utenteSelezionato.dataNascita"
      />
    </div>
    <div class="p-field">
      <label for="isAdmin">Amministratore</label>
      <br />
      <p-checkbox
        [(ngModel)]="utenteSelezionato.isAdmin"
        [binary]="true"
      ></p-checkbox>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Annulla"
      icon="pi pi-times"
      class="p-button-text"
      (click)="modifica = false"
    ></button>
    <button
      pButton
      pRipple
      label="Salva"
      icon="pi pi-check"
      class="p-button-text"
      (click)="salvaModifiche()"
    ></button>
  </ng-template>
</p-dialog>
