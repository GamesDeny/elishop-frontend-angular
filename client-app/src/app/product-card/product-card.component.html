<p-card [header]="prodotto.nome" [subheader]="prodotto.nomeCategoria">
  <ng-template pTemplate="header">
    <div class="row" style="margin-top: 5px;" *ngIf="disponibile">
      <div class="col-10 offset-1">
        <div class="disponibilita-container disponibile">
          <h5 style="color: white;">Disponibile</h5>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 5px;" *ngIf="limitato">
      <div class="col-10 offset-1">
        <div class="disponibilita-container limitato">
          <h5 style="color: white;">Disponibilit√† Limitata</h5>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 5px;" *ngIf="nonDisponibile">
      <div class="col-10 offset-1">
        <div class="disponibilita-container esaurito">
          <h5 style="color: white;">Non disponibile</h5>
        </div>
      </div>
    </div>

    <img alt="Card" [src]="prodotto.image" />
  </ng-template>
  <div style="display: flex; gap: 20px">
    <h4>{{ prodotto.prezzo | currency: "EUR" }}</h4>

    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-shopping-cart"
      class="p-button-rounded"
      [disabled]="nonDisponibile"
    ></button>
  </div>
</p-card>
