<div class="container-fluid">
  <div class="row tab-row">
    <div class="col-12 col-md-4 offset-md-1">
      <h1>
        {{ utente.nome }} {{ utente.cognome }} - {{ utente.siglaResidenza }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-1">
      <p>{{ utente.mail }}</p>
    </div>
  </div>
  <div class="row tab-row">
    <div class="col-10 offset-1">
      <p-tabView>
        <p-tabPanel header="I tuoi ordini">
          <app-user-orders [utente]="utente"></app-user-orders>
        </p-tabPanel>
        <p-tabPanel header="Le tue proposte">
          <app-user-proposals [utente]="utente"></app-user-proposals>
        </p-tabPanel>
        <p-tabPanel header="I tuoi feedback">
          <app-user-feedbacks [utente]="utente"></app-user-feedbacks>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
