<div class="container-fluid">
  <div class="row tab-row">
    <div class="col-4 offset-1">
      <h1>
        {{ utente.nome }} {{ utente.cognome }} -
        <h1 class="form-label">Amministratore</h1>
      </h1>
    </div>
  </div>
  <div class="row" class="tab-row">
    <div class="col-10 offset-1">
      <p-tabView>
        <p-tabPanel header="Catalogo Prodotti">
          <ng-template pTemplate="content">
            <app-admin-products></app-admin-products>
          </ng-template>
        </p-tabPanel>
        <p-tabPanel header="Ordini in attesa">
          <ng-template pTemplate="content">
            <app-admin-orders></app-admin-orders>
          </ng-template>
        </p-tabPanel>
        <p-tabPanel header="Proposte degli utenti">
          <ng-template pTemplate="content">
            <app-admin-proposals></app-admin-proposals>
          </ng-template>
        </p-tabPanel>
        <p-tabPanel header="Feedback degli utenti">
          <ng-template pTemplate="content">
            <app-admin-feedbacks></app-admin-feedbacks>
          </ng-template>
        </p-tabPanel>
        <p-tabPanel header="Utenti">
          <ng-template pTemplate="content">
            <app-admin-users></app-admin-users>
          </ng-template>
          <!--<app-admin-users></app-admin-users>-->
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
